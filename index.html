<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Drag region for window movement -->
  <div id="drag-region"></div>
  
  <!-- Control buttons -->
  <div id="control-buttons">
    <button id="toggle-ui-btn" class="control-button">UI</button>
  </div>
  
  <!-- Settings panel -->
  <div id="settings">
    <div>
      <label for="voice-select">Voice:</label>
      <select id="voice-select"></select>
    </div>
    <div id="api-key-container">
      <label for="api-key-input">OpenAI API Key:</label>
      <input type="password" id="api-key-input" placeholder="sk-...">
    </div>
  </div>

  <!-- Main UI container -->
  <div id="ui-container">
    <div id="conversation">
      <div class="message user" id="user-input"></div>
      <div class="message assistant" id="ai-response"></div>
    </div>
    
    <div id="status">Choose input method</div>
    
    <!-- Input mode selection -->
    <div id="input-mode-container">
      <button id="text-mode-btn">Text Input</button>
      <button id="voice-mode-btn">Voice Input</button>
    </div>
    
    <!-- Text input container -->
    <div id="text-input-container">
      <input type="text" id="text-input" placeholder="Type your message here...">
      <button id="send-text-btn">Send</button>
    </div>
    
    <!-- Voice input container -->
    <div id="voice-input-container">
      <button id="start-voice-btn">Start</button>
      <button id="stop-voice-btn">Stop</button>
    </div>
  </div>
  
  <!-- Context menu -->
  <div id="context-menu">
    <div class="context-menu-item context-menu-button" data-action="settings">Settings</div>
    <div class="separator"></div>
    <div class="context-menu-item context-menu-button" data-action="minimize">Minimize to Tray</div>
    <div class="context-menu-item context-menu-button" data-action="quit">Quit</div>
  </div>

  <script src="./dist/renderer.js"></script>
</body>
</html>
